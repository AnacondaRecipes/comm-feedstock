{% set name = "comm" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f395ea64f4f261f35ffc2fbf80a62ec071375dac48cd3ea56092711e74dd063e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - hatchling
  run:
    - python >=3.6
    - traitlets

test:
  imports:
    - comm
    - comm.base_comm
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ipython/comm
  summary: Python Comm implementation for the Jupyter kernel protocol
  description: Python Comm implementation for the Jupyter kernel protocol
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://github.com/ipython/comm
  dev_url: https://github.com/ipython/comm

extra:
  recipe-maintainers:
    - martinRenou
